<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Dance Party</title>
    <style>
        /* Fundo animado colorido */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container do Boneco ASCII */
        #dance-container {
            font-family: 'Courier New', Courier, monospace;
            font-size: 60px; /* Boneco bem grande */
            font-weight: bold;
            color: white;
            white-space: pre; /* Mantém a estrutura do desenho */
            text-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            line-height: 1;
            user-select: none; /* Impede de selecionar o texto sem querer */
        }
    </style>
</head>
<body>

    <div id="dance-container"></div>

    <script>
        const container = document.getElementById('dance-container');
        
        // Frames da animação (Dança mais complexa)
        const frames = [
            `  O  \n /|\\ \n / \\ `,
            ` \\O/ \n  |  \n / \\ `,
            ` _O_ \n  |  \n / \\ `,
            ` \\O/ \n  |  \n / \\ `
        ];

        let currentFrame = 0;

        function animate() {
            container.innerText = frames[currentFrame];
            currentFrame = (currentFrame + 1) % frames.length;
        }

        // Muda o frame a cada 400 milissegundos
        setInterval(animate, 400);
    </script>

</body>
</html>
