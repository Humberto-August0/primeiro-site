<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Larinha! - Colorido</title>
    <style>
        /* Remove espaços e configura o fundo animado */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* INÍCIO DO CÓDIGO DO FUNDO COLORIDO ANIMADO */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; /* Aumenta o tamanho do gradiente para animar */
            animation: gradientBG 15s ease infinite; /* Animação de 15s, infinita */
            /* FIM DO CÓDIGO DO FUNDO COLORIDO ANIMADO */
        }

        /* Animação do gradiente */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo do texto */
        h1 {
            color: white;
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 5px 5px 0px #000, 
                         -2px -2px 0px #000,  
                          2px -2px 0px #000,
                         -2px  2px 0px #000,
                          2px  2px 0px #000;
        }
    </style>
</head>
<body>

    <h1>OLÁ, LARINHA</h1>

</body>
</html>
