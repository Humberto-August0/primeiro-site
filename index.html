<!DOCTYPE html>
<html>
<head>
    <title>ASCII Game</title>
    <style>
        body { background: #000; color: #0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; font-family: monospace; }
        #game-screen { font-size: 20px; line-height: 1; border: 2px solid #0f0; padding: 10px; }
    </style>
</head>
<body>
    <pre id="game-screen"></pre>

    <script>
        const screen = document.getElementById('game-screen');
        const width = 40;
        const height = 20;
        let player = { x: 20, y: 10 };

        // Captura o movimento
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && player.y > 0) player.y--;
            if (e.key === 'ArrowDown' && player.y < height - 1) player.y++;
            if (e.key === 'ArrowLeft' && player.x > 0) player.x--;
            if (e.key === 'ArrowRight' && player.x < width - 1) player.x++;
        });

        function draw() {
            let display = "";
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (x === player.x && y === player.y) {
                        display += "@"; // O jogador
                    } else {
                        // Background aleatÃ³rio estilo Matrix
                        display += Math.random() > 0.95 ? "." : " ";
                    }
                }
                display += "\n";
            }
            screen.innerText = display;
        }

        setInterval(draw, 100); // Roda o jogo a 10 FPS
    </script>
</body>
</html>
